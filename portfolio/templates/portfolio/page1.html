   {% extends 'portfolio/base.html'%}

   {% block content %}
   
   
    <h1>Daniel's Portfolio</h1>

    <br><br><a href = "{% url 'blog:all_blogs' %}">Blog</a>

    {% load static %}

        <br><br>
        <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
        <br>
        <br>

        <img src="{% static 'portfolio/images.jpg' %}">


    {% for project in projects %}

        <h2>{{ project.title }}</h2>

        <p>{{ project.description }}</p>

        <img src = "{{ project.image.url }}">

        {% if project.url %}
        <br><a href = "{{ project.url }}">link</a>
        {% endif %}

    {% endfor %}


    
{% endblock %}
